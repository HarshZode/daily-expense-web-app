<form (ngSubmit)="onSubmit()" >
    <div class="form-group my-3" >
      <h3>Add Task</h3>
      <input class="w-75" [(ngModel)] ="title" placeholder="Task Title" name="title" id="title" >
    </div>
    <div class="form-group my-3">
      <label for="exampleInputPassword1" class="d-block">Description</label>
      <input class="w-75"[(ngModel)] ="desc" placeholder="Add Description" name="desc" id="desc">
    </div>
    
    <button type="submit" class="btn btn-primary ">Submit</button>
  </form>
